<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Detail</title>
    <link rel="stylesheet" href="user_detail.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Kanit:400,300&subset=thai,latin"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!-- ----- logo ATPC bank ----- -->
    <div class="logo">
      <img src="picture/logo_blue.png" width="127" />
    </div>

    <!-- ----- user's name show here! ----- -->
    <span
      class="show_name"
      style="width: 350px; left: 520px; text-align: center"
      >username</span
    >
    <img src="picture/client_icon.png" width="58.36" class="icon" />

    <!-- ----- logout button ----- -->
    <button type="submit" class="btn">LOG OUT</button>

    <!-- ----- logo ATPC bank ----- -->
    <div class="back">
      <button type="submit" class="btn">BACK</button>
    </div>

    <!--------  PROFILE INFORMATION Button  -------->
    <span class="header_txt">
      PROFILE <br />
      INFORMATION
    </span>

    <!-------- Personal Details FORM  -------->
    <form>
      <p class="Personal_Details">Personal Details</p>

      <p class="name_surname">Name</p>
      <br />

      <div class="Edit_displayName">
        <input type="text" placeholder="Sompong" /> <br />
      </div>

      <p class="name_surname">Surname</p>
      <br />

      <div class="Edit_displayName">
        <input type="text" placeholder="Yoosongka" /> <br />
      </div>

      <!-------- Edit Password Button  -------->
      <button
        type="button"
        class="Password_btn"
        onclick="location.href='old_password.html'"
      >
        Edit Password
        <img src="picture/edit.png" />
      </button>
      <br />

      <button type="button" class="save_btn" onclick="location.href='#'">
        SAVE
      </button>
    </form>
  </body>
</html>
