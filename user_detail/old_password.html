<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change your password Page</title>
    <link rel="stylesheet" href="old_password.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Kanit:400,300&subset=thai,latin"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <!-- ----- logo ATPC bank ----- -->
    <div class="logo">
      <img src="picture/logo_blue.png" width="127" />
    </div>

    <!-- ----- user's name show here! ----- -->
    <span
      class="show_name"
      style="width: 350px; left: 520px; text-align: center"
      >username</span
    >
    <img src="picture/client_icon.png" width="58.36" class="icon" />

    <!-- ----- logout button ----- -->
    <button type="submit" class="btn">LOG OUT</button>


    <!-------- Change Password FORM  -------->
    <form>
      <p class="Personal_Details">Change Password</p>

      <!----  old_password  ---->
      <p class="old_password">Old Password</p>
      <br />

      <p class="message">
        Please enter the old password to verify your identity.
      </p>
      <br />

      <!---- input old password ---->
      <div class="input_password">
        <input type="password" value="JenoAndJaemin" id="myInput"><br>
      </div>

      <div class="ShowPassword">
        <input type="checkbox" onclick="myFunction()">Show Password<br />
      </div>
      

      <!-- JAVA Show password -->
      <script>
        function myFunction() {
          var x = document.getElementById("myInput");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
      </script>

        <button type="button" class="next_btn" onclick="location.href='new_password.html'">NEXT</button>

    </form>
  </body>
</html>
