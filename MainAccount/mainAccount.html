    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>

<body>

    <!------- Navbar ------->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>                        
            </button>
            <a class="navbar-brand" href="#">
                <img src="picture/logo_blue.png" style="width:15%">

          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a class="navUser" href="#">username</a></li>

            </ul>

    <!------- Main Account Form ------->
    <form>

        <!------- Connect Bank Account button ------->
        <div class="AddAccount">
            <button type="submit" class="btn"> CONNECT BANK ACCOUNT </button>
        </div><br>

        <!---------- MyAccount Transfer ViewHistory ----------->
        <div class="row ">
            <div class="col">
                <a href="#">
                    <img src="picture/accountIcon.png" style="width:83%">
                    <div class="method">
                        <h4>MY ACCOUNT</h4>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="#">
                    <img src="picture/withdrawIcon.png" style="width:83%">
                    <div class="method">
                        <h4>TRANSFER</h4>
                    </div>
                </a>
            </div>

            <div class="col">
                <a href="#">
                    <img src="picture/historyIcon.png" style="width:83%">
                    <div class="method">
                        <h4>VIEW HISTORY</h4>
                    </div>
                </a>
            </div>
        </div><br>
