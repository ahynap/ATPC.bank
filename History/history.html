<html lang="en">
  <head>

    <title>History</title>
    <link rel="stylesheet" href="history.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Kanit:400,300&subset=thai,latin"
      rel="stylesheet"

  <body>
    <!-- ----- logo ATPC bank ----- -->
    <div class="logo">
