<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RECIPET</title>
        <link rel="stylesheet" href="recipet.css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href='https://fonts.googleapis.com/css?family=Kanit:400,300&subset=thai,latin' rel='stylesheet' type='text/css'>

    </head>

<body>
    
    <!-- ----- Niv Bar ----- --> 
    <div class="niv_bar">

        <!-- ----- logo ATPC bank ----- --> 
        <div class="logo">        
            <input type="image" src="logo_blue.png" width=127 onclick="window.location.href='../MainAccount/mainAccount.php'" 
                    name="Email">
        </div>

        <!-- ----- logout button ----- --> 
        <button type="submit" class="btn" onClick="this.form.action='../login_client/login_client.php'; submit()"> LOG OUT </button>

        <div class="icon">
            <img src="client_icon.png" width=58.36> 
        </div>

        <!-- ----- User's name show here! ----- -->
        <div class="user_detail">
                <span class="show_name" href="#" 
                    style="width: 350px; left: 450px; text-align: center">
        </div>

    </div>

    <!-- ----- RECIEPT ----- -->
    <div class="over_recipt">
        <div class="receiptContainer">
            
            <div class="top">
                <img src="logo_black.png" width=127> 
                <br>SUCCESS
            </div>

            <!-- ----- ref and date ----- -->
            <div class="date">
                #ref
             <br>
                #time
            </div>

            <div class="line_dot">
                - - - - - - - - - - - - - - - - - - -
            </div>

            <div class="info">
            <!-- ----- from ----- -->
                FROM
                <div class="righthand">
                ACCOUT NAME
                <br>
                ACCOUNT NUMBER
                </div> 

            <!-- ----- to ----- -->
                <br>
                TO
                <div class="righthand">
                    ACCOUT NAME
                    <br>
                    ACCOUNT NUMBER
                </div>
            </div>

            <div class="line_dot">
                <br><br> - - - - - - - - - - - - - - - - - - -
            </div>

            <!-- ----- Amount ----- -->
            <div class="amount">
                AMOUNT
            </div>

            <div class="righthand">
                xx THB
            </div>
        </div>

        <!-- ----- DONE Button ----- -->
        <div class="ok_btn">
            <button type="submit" class="btn"> DONE </button>
        </div>
    </div>
   
</body>

</html>
