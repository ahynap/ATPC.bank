<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RECIPET</title>
    <link rel="stylesheet" href="recipe.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href='https://fonts.googleapis.com/css?family=Kanit:400,300&subset=thai,latin' rel='stylesheet' type='text/css'>

</head>

<body>
    
    <!-- ----- logo ATPC bank ----- --> 
    <div class="logo">
        <img src="logo_blue.png" width=127>   
    </div>

    <!-- ----- user's name show here! ----- --> 
    <span class="show_name"> username </span>
    <img src="client_icon.png" width=58.36 class="icon"> 
    
    <!-- ----- logout button ----- --> 
    <button type="submit" class="btn" > LOG OUT </button>
    
    <div class="receiptContainer">
        <div class="top">
            <img src="logo_black.png" width=127> 
            <br>SUCCESS
        </div>

        <div class="date">
            TRANSACTION REF #123456789012
            
            <br>
            WEDNESDAY, OCTOBER 27, 2021 - 10:13

        </div>

        <div class="line_dot">
            - - - - - - - - - - - - - - - - - - -
        </div>

        <div class="info">
            FROM
            <div class="righthand">
                Chatchanok Vithoondej
                <br>
                99999999999999
            </div>

            <br>
            TO
            <div class="righthand">
                Chatchanok Vithoondej
                <br>
                99999999999999
            </div>
        </div>

        <div class="line_dot">
            <br><br> - - - - - - - - - - - - - - - - - - -
        </div>

        <div class="amount">
            AMOUNT
        </div>

        <div class="righthand">
            134,900.50 THB
        </div>
    </div>
    
    <div class="ok_btn">
        <button type="submit" class="btn"> OK </button>
    </div>

   
</body>


</html>
