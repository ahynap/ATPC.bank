<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>client REGISTER</title>
    <link rel="stylesheet" href="regis_staff.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href='https://fonts.googleapis.com/css?family=Kanit:400,300&subset=thai,latin' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- ----- Login form ----- --> 
    <form>
        <div class="back">
            <button type="submit" class="btn"> BACK </button>
        </div>

        <!-- ----- logo ATPC bank ----- --> 
        <div class="logo">
            <img src="logo_wh.png" width=80>
        </div>

        <!-- ----- fill information ----- --> 
        <span class="text_fill"> please fill your information </span>

        <div class="fill_information">
            <input type="text" placeholder="Staff ID">
            <input type="text" placeholder="Staff Pin">
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Surname">
        </div>

        <!-- ----- create ATPC acc ----- --> 
        <span class="text_create"> create ATPC account! </span>

        <div class="create_ATPC_account">
            <input type="text" placeholder="Email">
            <input type="text" placeholder="Password">
            <button type="submit" class="btn" > SIGN UP </button>
        </div>

    </form>

</body>

</html>
